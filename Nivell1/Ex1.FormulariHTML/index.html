<!--Crea un formulari HTML amb els camps que vulguis (almenys un nom o username). 
El formulari ha de tenir com a action un document PHP. 
El codi d’aquest document PHP haurà de mostrar els valors dels diferents camps 
del formulari mitjançant variables superglobals. 
Enregistra a més, alguns d’aquests valors dins de variables de sessió.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari HTML</title>
</head>
<body>
    <form action = "formulari.php" method="post">
        <label for="username">Nom d'usuari:</label>
        <input type="text" id="username" name="nom_usuari" placeholder="Nom" required/>
        <br>                
        <label for="edat">Edat:</label>
        <input type="int" id="edat" name="edat_usuari" placeholder="Edat"/>
        <br>                
        <label for="mail">Email:</label>
        <input type="email" id="email" name="email_usuari" placeholder="lateva_adreca@mail.dom" required/>
        <br>                
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
